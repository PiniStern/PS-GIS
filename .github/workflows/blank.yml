                <p className="text-xs text-slate-600">מומחים במידע גיאוגרפי</p>
              </div>
            </div>

            {/* Desktop Navigation */}
            <nav className="hidden md:flex items-center gap-8">
              <button
                onClick={() => scrollToSection("hero")}
                className="text-slate-700 hover:text-emerald-600 font-medium transition-colors"
              >
                בית
              </button>
              <button
                onClick={() => scrollToSection("services")}
                className="text-slate-700 hover:text-emerald-600 font-medium transition-colors"
              >
                שירותים
              </button>
              <button
                onClick={() => scrollToSection("projects")}
                className="text-slate-700 hover:text-emerald-600 font-medium transition-colors"
              >
                פרויקטים
              </button>
              <Button
                onClick={() => scrollToSection("contact")}
                className="bg-gradient-to-r from-emerald-500 to-teal-600 hover:from-emerald-600 hover:to-teal-700 text-white shadow-lg"
              >
                צור קשר
              </Button>
            </nav>

            {/* Mobile Menu Button */}
            <button
              onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}
              className="md:hidden p-2 rounded-lg hover:bg-slate-100 transition-colors"
            >
              {isMobileMenuOpen ? (
                <X className="w-6 h-6 text-slate-700" />
              ) : (
                <Menu className="w-6 h-6 text-slate-700" />
              )}
            </button>
          </div>
        </div>

        {/* Mobile Menu */}
        {isMobileMenuOpen && (
          <div className="md:hidden bg-white border-t border-slate-200 shadow-lg">
            <nav className="container mx-auto px-4 py-4 flex flex-col gap-3">
              <button
                onClick={() => scrollToSection("hero")}
                className="text-right py-2 text-slate-700 hover:text-emerald-600 font-medium transition-colors"
              >
                בית
              </button>
              <button
